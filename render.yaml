services:
  - type: web
    name: dawalink-backend
    root_dir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: dawalink
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
databases:
  - name: dawalink
    databaseName: dawalink
    plan: free
