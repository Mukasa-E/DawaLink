version: '3.9'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build:
      context: ./backend
    command: npm run dev
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: mongodb://mongo:27017/dawalink
      JWT_SECRET: devsecret
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      - mongo
volumes:
  mongo_data:
